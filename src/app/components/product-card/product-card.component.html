<div class="card animated fadeIn fast">
    <img [src]="product.img" class="card-img-top" [alt]="product.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ product.nombre }}</h5>
        <p class="card-text">{{ product.desc }}</p>
        <p class="card-text"><small class="text-muted"> ${{ product.precio }}</small></p>
    </div>
    <button (click)="verProduct()" type="button" class="btn btn-outline-primary btn-block">
                Ver más...
        </button>

    <!-- <a [routerLink]="['/product', i]" class="btn btn-outline-primary">Ver más Link</a> -->
</div>
